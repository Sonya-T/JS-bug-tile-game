    <link rel="stylesheet" href="index.css" />

  <body>
    <!-- GAME TITLE & INSTRUCTIONS -->
    <header>
      <h1>Tile match game</h1>
      <h2>Click a tile to flip it, and try to find a match!</h2>
      <div id="score-and-reload">
        <!-- SCORE -->
        <h3>
          <span id="result">Score: <span id="score"></span></span>
        </h3>
        <!-- RELOAD BUTTON -->
        <a href="index.html" target="_self" title="reload" id="reload-button"
          ><button><h4>Reload</h4></button></a
        >
      </div>
    </header>
    <!-- TILE CONTAINER -->
    <div id="grid"></div>
    <br /><br />

    <footer class="footer">

            >Maria Letta</a
          >
          from
          <a
            href="https://icons8.com/illustrations"
            target="_blank"
            class="smallest-font-size"
            >Ouch!</a
          ></span

        <span class="smallest-font-size"
          ><a
            href="https://icons8.com/icon/7u0jHipbmA4S/caterpillar"
            target="_blank"
            class="smallest-font-size"
            >Caterpillar</a
          >
          icon by
          <a
            href="https://icons8.com"
            target="_blank"
            class="smallest-font-size"

          ></span
